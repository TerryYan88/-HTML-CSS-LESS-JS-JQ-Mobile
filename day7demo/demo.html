<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/demo.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table>
            <tr >
                <th colspan="5">Shopping List</th>
            </tr>

            <tr>
                <td>
                    <img  src="img/1.webp" alt="" class="goods"> 
                </td>
                <td> <span>Price:$<span class="unit_price">30</span></span> </td>
                <td>
                    <span class="minus">
                        <img src="img/jianhao.png" alt="">
                    </span>
                    <div class="quantities">0</div>
                    <span class="add"> 
                        <img src="img/jiahao.png" alt="">
                    </span>
                </td>

                <td>
                   <span>subtotal:<span class="subtotal">0</span></span>
                   <td><div class='box'><img class='tickle' src="img/dui.png" alt=""></div></td>
                </td>
            </tr>


            <tr>
                <td>
                    <img  src="img/2.webp" alt="" class="goods"> 
                </td>

                <td><span>Price:$<span class="unit_price">20</span></span> </td>
                <td>
                    <span class="minus"><img src="img/jianhao.png" alt=""></span>
                    <div class="quantities">0</div>
                    <span class="add">
                        <img src="img/jiahao.png" alt="">
                    </span>
                </td>
                <td> <span>Price:<span class="subtotal">0</span></span> </td>
                <td><div class='box'><img  class='tickle' src="img/dui.png" alt=""></div></td>
            </tr>

            <tr>
                <td>
                    <img  src="img/3.webp" alt="" class="goods"> 
                </td>
                <td><span>Price:$<span class="unit_price">10</span></span> </td>
        
                <td>
                    <span class="minus"><img src="img/jianhao.png" alt=""></span>
                    <div class="quantities">0</div>
                    <span class="add">
                        <img src="img/jiahao.png" alt="">
                    </span>
                </td>
                <td><span>subtotal:<span class="subtotal">0</span></span> </td>
                <td><div class='box'><img  class='tickle' src="img/dui.png" alt=""></div></td>
            </tr>
            
            <tr >
                <td colspan="5">
                    <span>total-quantities:<span class="total">0</span></span>
                    <span style="margin-left: 50px;">Total-price:<span class="total_price">0</span></span>
                    <span style="margin-left: 50px;">
                    full clicked:<div class='box1'><img class='title1' src="img/dui.png" alt=""></div>
                    Reversed clicked:<div class='box1'><img class='title1' src="img/dui.png" alt=""></div>
                    clear:<div class='box1'><img class='title1' src="img/dui.png" alt=""></div>
                    </span>
                </td>
            </tr>
        </table>
    </div>
    <script src='./js/demo.js'></script>
</body>
</html>
